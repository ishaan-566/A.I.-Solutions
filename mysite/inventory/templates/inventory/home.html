{% extends 'base.html' %}
{% block styles %}
    <style>
        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 100%;
          border: 1px solid black;
        }

        th, td {
          text-align: left;
          padding: 10px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
    </style>
{% endblock %}
{% block content %}
    <div style="overflow-x:auto;">
        <table border="5px">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Operations</th>
            </tr>
            {% for i in stock %}
                <tr>
                    <td><a href="{{i.product.get_absolute_url}}">{{ i.product.name }}</a></td>
                    <td>{{ i.quantity }}</td>
                    <td>
                        <a href="{{ i.remove }}"><button type="button" class="btn btn-primary">StockOUT</button></a>
                        <a href="{{ i.add }}"><button type="button" class="btn btn-primary">StockIN</button></a>
                        <a href="{{ i.dele }}"><button type="button" class="btn btn-primary">Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
